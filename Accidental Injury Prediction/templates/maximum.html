<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXIMUM</title>
    <style>
        body {
            background: linear-gradient(to bottom right, lightblue, lightcoral);
            color: darkblue;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            width: 80%;
        }
        .box {
            border: 2px solid darkblue;
            background: linear-gradient(to bottom right, rgb(255, 0, 0), rgb(128, 0, 0));
            padding: 30px;
            margin: 20px auto;
            width: 70%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .box h1, .box p {
            color: white;
            margin: 0;
        }
        .box h1 {
            margin-bottom: 20px;
            font-size: 3em;
        }
        .box p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>MAXIMUM INJURY</h1>
        </div>
        <div class="box">
            <p>Speeding doesn't save time; It risks lives.<br> Slow down and keep our roads safe.</p>
        </div>
    </div>
</body>
</html>
